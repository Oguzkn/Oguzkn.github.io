    <script>
        function effect_create_room() {
        const box1Back = document.getElementById("box_1_back");
        const p1 = document.getElementById("p_1");
        const box1 = document.getElementById("box_1");
        const screenWidth = window.innerWidth;

        box1Back.style.display = 'flex';
        
        if (screenWidth >= 1920){
            p1.style.fontSize = "50px";
        }else if (screenWidth >= 400){
            p1.style.fontSize = "20px";
        }
        p1.style.color = "#000";
        box1.style.backgroundColor = "#fff";
        }

        function effect_join_room() {
        const box2Back = document.getElementById("box_2_back");
        const p2 = document.getElementById("p_2");
        const box2 = document.getElementById("box_2");
        const screenWidth = window.innerWidth;

        box2Back.style.display = 'flex';
        
        if (screenWidth >= 1920){
            p2.style.fontSize = "50px";
        }else if(screenWidth >= 400){
            p2.style.fontSize = "20px";
        }
        p2.style.color = "#fff";
        box2.style.backgroundColor = "#000";
        }

        function effect_stoper() {
        const box1Back = document.getElementById("box_1_back");
        const p1 = document.getElementById("p_1");
        const box1 = document.getElementById("box_1");

        const box2Back = document.getElementById("box_2_back");
        const p2 = document.getElementById("p_2");
        const box2 = document.getElementById("box_2");

        box1Back.style.display = 'none';
        box1.style.backgroundColor = "#000";
        p1.style.color = "#fff";

        box2Back.style.display = 'none';
        box2.style.backgroundColor = "#fff";
        p2.style.color = "#000";
        }

    </script>
